<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="js/konva.min.js"></script>
    <script src="js/zhuzi.js"></script>
    <script>
        window.onload = function(){
            //得到舞台的宽高
            var width = window.innerWidth;
            var height = window.innerHeight;
            //1.0舞台
            var stage = new Konva.Stage({
                container: "container",
                width: width,
                height: height
            });
            //2.0创建层
            var layer = new Konva.Layer();

            //4.0画柱状图
            var data = [
                { name: 'html5,css3', value: .9, color: 'blue'},
                { name: 'jQuery',     value: .8, color: 'red'},
                { name: 'Javascript', value: .85, color: 'orange'},
                { name: 'canvas',     value: .7, color: 'navy'},
                { name: 'webApp',     value: .7, color: 'green'},
                { name: 'bootstript', value: .6, color: 'purple'}
            ];
            var zhuzi=new Zhuzi({
                x:1 / 8 * stage.width(),
                y: 3 / 4 * stage.height(),
                maxWidth : 3 / 4 * stage.width(),
                maxHeight : 3 / 4 * stage.height(),
                data:data
            })
            zhuzi.addToGroupOrlayer(layer)
            zhuzi.moveTo()
            stage.add(layer)
        }
    </script>
</head>
<body>
<div id='container'></div>
</body>
</html>
